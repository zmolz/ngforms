<form class="flex-center-column" (ngSubmit)="submit()">
	<h3>Child</h3>
	<textarea [(ngModel)]="currValues" name="currValues"
		placeholder="enter some csvs: (e.g. 1, 2, duck, blue)"></textarea>
	<button [class]="{'disabled': !canAddValues()}" [disabled]="!canAddValues()" type="submit">Add
		Values</button>
</form>
